<div class="container">
  <form>
    <div class="p-grid">
      <div class="p-col-12 p-fluid">
        <label>Nome da Cidade</label>
        <input type="text" pInputText #vDescricao/>
      </div>

      <div class="p-col">
        <button pButton type="button" label="Adicionar" class="p-button-info" (click)="adicionar(vDescricao.value); vDescricao.value"></button>
      </div>
    </div>
  </form>

  <div class="p-grid">
    <div class="p-col-6">
      <p-table [value]="cidades">
        <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Nome</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-c>
            <tr>
              <td>{{c.id}}</td>
              <td class="p-fluid"><input type="text" pInputText value="{{c.nome}}" ngModel/></td>
              <td><button pButton type="button" label="Atualizar" class="p-button-secondary" (click)="atualizar(c)"></button></td>
              <td><button pButton type="button" label="Excluir" class="p-button-danger" (click)="atualizar(c.id)"></button></td>
            </tr>
        </ng-template>
      </p-table>
    </div>
</div>

</div>
