<div class="p-grid">
  <div class="p-col-6">
    <form>
      <div class="p-grid">
        <div class="p-col-12 p-fluid">
          <label>Nome da Cidade</label>
          <input type="text" pInputText #vDescricao/>
        </div>

        <div class="p-col">
          <button pButton type="button" label="Adicionar" class="p-button-info" (click)="adicionar(vDescricao.value); vDescricao.value"></button>
        </div>
      </div>
    </form>
  </div>

  <div class="p-col-6">
    <p-table [value]="cidades">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:8rem">Id</th>
          <th>Nome</th>
          <th style="width:8rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cidade>
        <tr>
          <td>{{cidade.id}}</td>
          <td class="p-fluid"><input type="text" pInputText [value]="cidade.nome" [(ngModel)]="cidade.nome"/></td>
          <td style="text-align:center">
            <button pButton type="button" icon="pi pi-check" (click)="atualizar(cidade)" class="p-button-rounded p-button-text p-button-success"></button>
            <button pButton type="button" icon="pi pi-times" (click)="excluir(cidade.id)" class="p-button-rounded p-button-text p-button-danger"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
